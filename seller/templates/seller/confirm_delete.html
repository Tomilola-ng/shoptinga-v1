      {% extends 'seller/base.html' %}
      {% block title %}{{ shop.name }}{% endblock %}
      {% block content %}

   
      
      <div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
        <div class="w-full pr-6mb-6 p-6 bg-red-400 br-yellow-500 text-white rounded-xl">
          <form class="" action="" method="post">
                {% csrf_token %}
    <fieldset class="form-group">
      <legend class="text-xl font-bold mb-4"> Delete Post</legend>
      <h1>Are you sure you want to delete this product <span class="font-bold">"{{ object.name }}"</span></h1>
    </fieldset>
    <div class="form-group">
      <button class="bg-red-700 rounded-xl mb-3 p-3" type="submit">Yes, Delete</button>
   <a class="ml-3 bg-yellow-400 p-3 rounded-xl" href="{% url 'sellers' %}">Cancel</a>
    </div>
          </form>
        </div>
        </div>
        {% endblock %}
