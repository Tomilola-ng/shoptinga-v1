      {% extends 'seller/base.html' %}
{% load tailwind_filters %}
      {% block title %}Update product{% endblock %}
      {% block content %}

   
      <div class="max-w-6xl flex flex-wrap items-start mx-auto py-2 px-6 xl:px-0">
        <h1 class="mt-2 mb-3 text-2xl font-bold">Update product</h1>
        <div class="w-full pr-6mb-6 p-6 bg-gray-100 rounded-xl">
          <form method="post" accept-charset="utf-8">
            {% csrf_token %}
{{ form|crispy }}
  <button class="inline-block px-8 py-4 rounded-xl bg-yellow-500 hover:bg-yellow-700">Submit</button>
          </form>
        </div>
        </div>
        
        {% endblock %}
