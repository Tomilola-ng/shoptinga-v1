   <div class="w-full md:w-1/3 xl:w-1/4 p-6">
    <a href="{% url 'product' product.slug %}">
        <img src="{{ product.get_thumbnail }}" alt="{{ product.name }}" class="w-full rounded-xl hover:shadow-lg">
    </a>

    <div class="pt-3 flex items-center justify-between text-xl font-semibold">
        <a href="{% url 'product' product.slug %}">{{ product.name }}</a>

        <a 
            href="#" 
            hx-get="{% url 'add_to_cart' product.id %}"
            hx-target="#menu-cart-button"
            hx-swap="outerHTML"
            class="text-yellow-500 rounded-xl bg-gray-100 p-3 hover:text-yellow-800"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
        </a>
    </div>

    <p class="pt-1 text-2xl font-bold text-gray-400">${{ product.price }}</p>
      <div class="flex pt-1 mt-2.5 items-center">
